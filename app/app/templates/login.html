{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>{{ _("Sign In")}}</h1>
    <div class = "row">
        <div class = "col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4">
        </br>
        <p>
            {{ _("New User?")}}
            <a class = "btn btn-default" href = "{{ url_for('register') }}">
                {{ _("Click to Register!")}}
            </a>
        </p>
        <p>
            {{ _("Forgot Your Password?")}}
            <a class = "btn btn-default" href = "{{ url_for('reset_password_request') }}">
                {{ _("Click to Reset It")}}
            </a>
        </p>
        </div>
    </div>
{% endblock %}
